<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <div class="main-container">
          <div class="calculator-container">
            <div class="row-first">
              <input type="text" class="input-box" />
              <button class="btn btn-two">C</button>
            </div>
            <div class="row-two">
              <button class="btn-two">1</button>
              <button class="btn-two">2</button>
              <button class="btn-two">3</button>
              <button class="btn-two">/</button>
            </div>
            <div class="row-three">
              <button class="btn-two">4</button>
              <button class="btn-two">5</button>
              <button class="btn-two">6</button>
              <button class="btn-two">*</button>
            </div>
            <div class="row-four">
              <button class="btn-two">7</button>
              <button class="btn-two">8</button>
              <button class="btn-two">9</button>
              <button class="btn-two">-</button>
            </div>
            <div class="row-five">
              <button class="btn-two">0</button>
              <button class="btn-two">.</button>
              <button class="btn-two">=</button>
              <button class="btn-two">+</button>
            </div>
          </div>
          <div class="store">

          </div>
        </div>

        <script src="/calculator-project/index.js"></script>
      </body>
    </html>
  </body>
</html>
